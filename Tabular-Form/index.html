<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular-Form</title>
</head>
<body>
    
    <div class="complete">
        <div class="form">
            <label>Name: <input id="name" type="text"></label>
            <label>Email: <input id="email" type="text"></label>
            <label>Phone: <input id="Phone" type="number"></label>

            
            <label id="abc">Images: <input id="Images"  type="file" ></label>
            
            
            <button id="Add" onclick="TabularForm()">Add:</button>
            
            <!-- <button id="deleteme" onclick="function DeleteForm(deleteme){}">Deleteee</button> -->

        </div>
        <div id="tables">
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Image</th>
                       
                    </tr>
                </thead>
            </table>
        </div>
    </div>


</body>
</html>
